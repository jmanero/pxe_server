menu hshift 13
menu width 49
menu margin 8

menu title          PXE Tasks
menu background     files/splash.png
menu color border   * #00000000 #00000000 none
menu color sel      * #ffffffff #76a1d0ff *
menu color hotsel   1;7;37;40 #ffffffff #76a1d0ff *
menu color tabmsg   * #ffffffff #00000000 *
menu color help     37;40 #ffdddd00 #00000000 none
menu vshift         12
menu rows           10
menu helpmsgrow     15
menu cmdlinerow     16
menu timeoutrow     16
menu tabmsgrow      18
menu tabmsg         Press ENTER to boot or TAB to edit a menu entry

label ubuntu-12-04
    menu label Install Ubuntu 1^2.04
    menu default
    kernel kernel/ubuntu-12.04-server-amd64-vmlinuz
    append vga=788 initrd=kernel/ubuntu-12.04-server-amd64-initrd.gz

label ubuntu-14-04
    menu label Install Ubuntu 1^4.04
    kernel kernel/ubuntu-14.04-server-amd64-vmlinuz
    append vga=788 initrd=kernel/ubuntu-14.04-server-amd64-initrd.gz

menu begin dban
    menu title DBAN Utilities
    include menu/dban.cfg
    label mainmenu
        menu label ^Back..
        menu exit
menu end
